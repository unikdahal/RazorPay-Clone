<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RazorPay</title>
    <link rel="stylesheet" href="./main.css">

  </head>
  <body>

    <!-- NavBar -->
    <nav class="bg-deepBlue">
      <div class="relative w-[1080px] mx-auto flex items-center justify-between">

        <!-- logo -->

        <a href="/" class="cursor-pointer py-7 pr-7">
          <img src="./assets/logo.svg" alt="" width="125px" height="30px">
        </a>

        <ul class="flex gap-6">

          <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">

            <a href="#">Payments</a>
            <div class="absolute w-full h-1 bg-lightBlue bottom-0 hidden group-hover:block transition-all duration-200"></div>


          </li>
          <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">

            <a href="#">Banking</a>
            <div class="absolute w-full h-1 bg-lightBlue bottom-0 hidden group-hover:block transition-all duration-200"></div>


          </li>
          <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">

            <a href="#">Corporate Card</a>


          </li>

          <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">

            <a href="#">Payroll</a>
          </li>
          <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">

            <a href="#">Resources</a>
            <div class="absolute w-full h-1 bg-lightBlue bottom-0 hidden group-hover:block transition-all duration-200"></div>


          </li>

          <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">

            <a href="#">Support</a>
            <div class="absolute w-full h-1 bg-lightBlue bottom-0 hidden group-hover:block transition-all duration-200"></div>


          </li>
          <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">

            <a href="#">Pricing</a>
            <div class="absolute w-full h-1 bg-lightBlue bottom-0 hidden group-hover:block transition-all duration-200"></div>


          </li>

        </ul>

        <div class="flex gap-6">
          <img src="./assets/india-flag.svg" alt=""
          width="28px"
          height="20px">

          <button class="py-3 px-5 font-mullish text-white border-lightBlue border rounded-sm text-sm font-bold">
            Log In
          </button>

          <button class="py-3 px-4 font-mullish rounded-sm text-sm font-bold bg-white text-lightBlue300 border transition-all duration-200 hover:text-lightBlue500">Sign Up
            <img src="./assets/" alt="">
          </button>
        </div>


      </div>
    </nav>

    <!-- Hero Section -->

    <section class="relative bg-deepBlue">
        <div class="flex mx-auto w-10/12 flex-row
        justify-between items-center max-w-[1080px]">
          <!-- left  -->

          <div class="space-y-8">
            <h1 class="font-mullish text-white font-bold text-[40px] leading-[1.2] ">Power your Finance, grow your business</h1>
            <div class="w-6 h-1 bg-greenLight"></div>
            <p class="font-mullish text-[18px] leading-7 opacity-70 text-white">Accept payments from customers. Automate payouts to vendors & employees. Never run out of working capital.
            </p>
            <button class="bg-lightBlue font-mullish font-bold hover:bg-lightBlue500 transition-all duration-200 py-[14px] px-[18px]">Sign Up Now</button>
          </div>
          <!-- right -->
          <div>
            <img class="w-full max-w-[680ox]" src="./assets/hero-illustration.jpg" alt="">
          </div>
        </div>
        <!-- shape  -->
        <div class="absolute left-0 right-0 w-[103%]">
          <img class="w-full" src="./assets/hero-shape.svg" alt="">
        </div>
    </section>
